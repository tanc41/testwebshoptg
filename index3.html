            const name = document.getElementById('name').value;

            // Create a Telegram conversation with your bot
            window.Telegram.WebApp.startConversation('SnakePRBot', function (response) {
                const chatId = response.id;

                // Send the order information to your Telegram bot
                const message = New order received:\nService: ${service}\nName: ${name};
                window.Telegram.WebApp.sendTextMessage(chatId, message, {}, function () {
                    // After sending the message to Telegram, save the order in MongoDB (you need to implement this part)
                    saveOrderInMongoDB(service, name);

                    // Provide feedback to the user
                    alert('Order submitted successfully.');
                });
            });
        }
